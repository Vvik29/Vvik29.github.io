{% extends 'selfdiscovery/base.html' %}
{% load crispy_forms_tags %}
{% load static  %}

{% block title %}
    Реєстрація
{% endblock %}

{% block content %}
<div class="container">
  <div class="row" style="justify-content: center">
    <div class="col-md-6">
      <h2>Реєстрація</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="margin:5px">    <button type="submit" class="btn btn-success">Зареєструватися</button></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
